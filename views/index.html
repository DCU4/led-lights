    <main>
      <section class="color-picker-wrapper">
        <h1>Pick your favvvv color</h1>

        <div class="switch-wrapper row">
          <p id="light-status">Off</p>
          <label class="switch"> 
            <input type="checkbox" id="light" />
            <span class="slider round"></span>
          </label>
        </div>
        <div class="row">
          <p id="color-picked">Color </p>
          <input id="color-changer" value="#FFFFFF" data-jscolor="{}"/>
        </div>

        <div class="switch-wrapper row">
          <p id="rainbow-status">Rainbow</p>
          <label class="switch"> 
            <input type="checkbox" id="rainbow" />
            <span class="slider round"></span>
          </label>
        </div>
         
        <div class="switch-wrapper row">
          <p id="sexy-time-status">Sexy Time</p>
          <label class="switch"> 
            <input type="checkbox" id="sexy-time" />
            <span class="slider round"></span>
          </label>
        </div>

        <div class="switch-wrapper row">
          <p id="yeooo-status">yeooo</p>
          <label class="switch"> 
            <input type="checkbox" id="yeooo" />
            <span class="slider round"></span>
          </label>
        </div>
         
      </section>
